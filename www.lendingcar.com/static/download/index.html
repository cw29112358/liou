<script>
  /*
   * 请在这里填写下载 URL
   */
  var url_ios = "https://itunes.apple.com/us/app/lendingcar/id1252261765?mt=8";
  var url_andorid = "https://play.google.com/store/apps/details?id=com.oc.lendingcar";
  var url_pc = url_ios;

  function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i) || userAgent.match(/iPod/i)) {
      console.log('iOS');
      window.location.href = url_ios;
      return 'iOS';
    } else if (userAgent.match(/Android/i)) {
      console.log('andorid');
      window.location.href = url_andorid;
      return 'Android';
    } else {
      console.log('pc');
      window.location.href = url_pc;
      return 'PC';
    }
  }
  document.getElementById("result").innerHTML = getMobileOperatingSystem();
</script>
